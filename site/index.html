<!DOCTYPE html>
<html lang="%LANG%">
  <head>
    %HREFS%
    <title>%TITLE%</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="title" content="%TITLE%" />
    <meta name="description" content="%SUBTITLE%" />
    <meta name="author" content="Damian Terlecki" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="geo.region" content="PL-PD" />
    <meta name="geo.placename" content="BiaÅ‚ystok" />
    <meta name="geo.position" content="53.12;23.15" />
    <meta name="ICBM" content="53.12, 23.15" />
    <link
      href="https://fonts.googleapis.com/css?family=Exo+2&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/313bf0fefb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/main.css" />
    <script src="/main.js"></script>
  </head>
  <body>
    <header>
      <h1>
        <a
          href="https://play.google.com/store/apps/details?id=io.github.t3r1jj.pbmap"
          >%TITLE%</a
        >
      </h1>
      <h2>
        %SUBTITLE%
      </h2>
      <a href="https://github.com/t3rmian/PBMap" class="source"
        ><i class="fab fa-github fa-3x"></i
      ></a>
    </header>
    <div role="search">
      <div class="search-box">
        <input
          type="text"
          class="search-txt"
          placeholder="%HINT%"
          onkeyup="search(this.value)"
        />
        <span class="search-btn" href="#">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </div>
    <main>
      <div>
        <article>
          <section>
            <ul>
              <li class="show-default">
                <a href="/mobile/pb_campus"
                  ><i class="fas fa-map-marked-alt"></i><span>Campus</span></a
                >
              </li>
              <li class="show-default">
                <a href="/mobile/pb_acs"
                  ><i class="fas fa-dumbbell"></i><span>ACS</span></a
                >
              </li>
              <li class="show-default">
                <a href="/mobile/pb_cnk"
                  ><i class="fas fa-book-reader"></i><span>CNK</span></a
                >
              </li>
              <li class="show-default">
                <a href="/mobile/pb_wa"
                  ><i class="fas fa-archway"></i><span>WA</span></a
                >
              </li>
              <li class="show-default">
                <a href="/mobile/pb_wb"
                  ><i class="fas fa-building"></i><span>WB</span></a
                >
              </li>
              <li class="show-default">
                <a href="/mobile/pb_we"
                  ><i class="fas fa-bolt"></i><span>WE</span></a
                >
              </li>
              <li class="show-default">
                <a href="/mobile/pb_wi"
                  ><i class="fas fa-laptop-code"></i><span>WI</span></a
                >
              </li>
              <li class="show-default">
                <a href="/mobile/pb_wm"
                  ><i class="fas fa-wrench"></i><span>WM</span></a
                >
              </li>
              <li class="show-default">
                <a href="/mobile/pb_wz"
                  ><i class="fas fa-users"></i><span>WIZ</span></a
                >
              </li>
              <li class="show-default">
                <a href="/mobile/pb_zwl"
                  ><i class="fas fa-tree"></i><span>ZWL</span></a
                >
              </li>
              %APPEND%
              <li class="none hide">
                <hr />
              </li>
            </ul>
          </section>
        </article>
      </div>
    </main>
    <footer>
      <svg
        class="bg"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 200 100"
        preserveAspectRatio="none"
      >
        <circle fill="#ff8600" cx="0" cy="100" r="100"></circle>
        <circle fill="#ff8600" cx="200" cy="100" r="100"></circle>
      </svg>
      <img src="/logo.png" />
      <nav>
        %I18N%
      </nav>
    </footer>
  </body>
</html>
