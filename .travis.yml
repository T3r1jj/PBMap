sudo: required
language: android
jdk:
  - oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - android-22
    - android-24
    - android-25
    - build-tools-28.0.3
    - extra-android-m2repository
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
env:
  matrix:
    #- API=android-24 ABI=armeabi-v7a
    - API=android-24 ABI=arm64-v8a
  global:
    secure: 
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
before_install:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\nd56f5187479451eabf01fb78af6dfcb131a6481e" > "$ANDROID_HOME/licenses/android-sdk-license"
  - yes | sdkmanager "build-tools;28.0.3"
  - yes | sdkmanager "platforms;android-28"
  - bundle install
install:
  - bundle exec fastlane unit_tests
before_script:
  - android-update-sdk --components=sys-img-$ABI-$API --accept-licenses='android-sdk-license-[0-9a-f]{8}'
  - echo no | android create avd --force -n test -t $API --abi $ABI
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script:
  - bundle exec fastlane all_tests
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - echo $GCLOUD_SERVICE_KEY | base64 --decode -i > ${HOME}/gcloud-service-key.json
  - gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json --project=${GOOGLE_PROJECT_ID}
  - bundle exec fastlane instrumentation_tests
deploy:
  provider: script
  script:
    - echo $GOOGLE_PLAY_KEY | base64 --decode -i > gplay_key.json
    - bundle exec fastlane supply init
    - "./ci/download_ci_data.sh"
    - bundle exec fastlane deploy_internal
