version: "2"
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
plugins:
  checkstyle:
    enabled: true
  pmd:
    enabled: true
    config:
      rules:
      - "java-bestpractices"
      - "java-codestyle"
      - "java-design"
      - "java-errorprone"
      - "java-multithreading"
      - "java-performance"
      - "java-security"
  sonar-java:
    enabled: true
    config:
      sonar.java.source: "7"
      tests_patterns:
      - "**/test/"
      - "**/androidTest/"