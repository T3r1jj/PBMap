version: "2"
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
plugins:
  checkstyle:
    enabled: true
  pmd:
    enabled: true
    config:
      rules:
      - "java-basic"
      - "java-design"
      - "java-android"
      - "java-braces"
      - "java-clone-implementation"
      - "java-code-size"
      - "java-empty-code"
      - "java-import-statements"
      - "java-junit"
      - "java-java-logging"
      - "java-migration"
      - "java-naming"
      - "java-naming"
      - "java-strict-exceptions"
      - "java-string-and-stringbuffer"
      - "java-security-code-guidelines"
      - "java-unnecessary"
      - "java-unused-code"
  sonar-java:
    enabled: true
    config:
      sonar.java.source: "7"
      tests_patterns:
      - "**/test/"
      - "**/androidTest/"
exclude_patterns:
- "**/test/"
- "**/androidTest/"